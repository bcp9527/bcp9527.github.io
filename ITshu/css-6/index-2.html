<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <title>CSS-6-2</title>
    <style>
        html,body{margin: 0;padding: 0;background-color: #29bde0;}
    </style>
</head>
<body>
<div class="top">
    <div class="list"></div>
    <span>投票</span>
    <div class="cancel"></div>
</div>
<div class="toupiao">

</div>
<p>点击得票数醉的人的头像</p>
<div class="content">
    <div class="items">
        <div class="item">
            <div class="item-bg"><p class="job"></p><p class="num"></p></div>
            <div class="item-bg2"></div>
        </div>
        <div class="item">
            <div class="item-bg"><p class="job">水民</p><p class="num">2号</p></div>
            <div class="item-bg2"></div>
        </div>
        <div class="item">
            <div class="item-bg"><p class="job">警察</p><p class="num">3号</p></div>
            <div class="item-bg2"></div>
        </div>
        <div class="item">
            <div class="item-bg"><p class="job">法官</p><p class="num">4号</p></div>
            <div class="item-bg2"></div>
        </div>
        <div class="item">
            <div class="item-bg"><p class="job">狙击手</p><p class="num">5号</p></div>
            <div class="item-bg2"></div>
        </div>
        <div class="item">
            <div class="item-bg"><p class="job">医生</p><p class="num">6号</p></div>
            <div class="item-bg2"></div>
        </div>
        <div class="item">
            <div class="item-bg"><p class="job">杀手</p><p class="num">7号</p></div>
            <div class="item-bg2"></div>
        </div>
        <div class="item">
            <div class="item-bg"><p class="job">水民</p><p class="num">8号</p></div>
            <div class="item-bg2"></div>
        </div>
        <div class="item">
            <div class="item-bg"><p class="job">水民</p><p class="num">9号</p></div>
            <div class="item-bg2"></div>
        </div>
        <div class="item">

            <div class="item-bg2"></div>
        </div>

            <div class="item-bg"><p class="job">隐藏BOSS</p><p class="num">11号</p></div>
            <div class="item-bg2"></div>
        </div>
        <div class="item">
            <div class="item-bg"><p class="job">隐藏BOSS</p><p class="num">12号</p></div>

        </div>

            <div class="item-bg"><p class="job">隐藏BOSS</p><p class="num">13号</p></div>
            <div class="item-bg2"></div>
        </div>
        <div class="item">
            <div class="item-bg"><p class="job">隐藏BOSS</p><p class="num">14号</p></div>
            <div class="item-bg2"></div>
        </div>
        <div class="item">
            <div class="item-bg"><p class="job">隐藏BOSS</p><p class="num">15号</p></div>
            <div class="item-bg2"></div>
        </div>
    </div>
</div>
<div class="foot"><p>投死</p></div>

</html>

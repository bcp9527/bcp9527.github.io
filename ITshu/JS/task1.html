<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd" >
<html>
<head>
    <meta charset="utf-8"/>
    <title>Title</title>
<style type="text/css">
    #main{
        width:50%;
        position: absolute;
        left: 25%;
    }
    .blocks{
        width: 31%;
        height: 31%;
        padding-top: 31%;
        background-color: orange;
        float: left;
        margin: 1%;
        border-radius: 10%;
    }
</style>

</head>
<body>
<div id="main" >
        <div class="blocks" id="block-1"></div>
        <div class="blocks" id="block-2"></div>
        <div class="blocks" id="block-3"></div>
        <div class="blocks" id="block-4"></div>
        <div class="blocks" id="block-5"></div>
        <div class="blocks" id="block-6"></div>
        <div class="blocks" id="block-7"></div>
        <div class="blocks" id="block-8"></div>
        <div class="blocks" id="block-9"></div>
</div>
<script>
    var box_num;//存储上一次变化的盒子
    var col_num;//存储上一次变化的颜色
    function change() {
        var cols = ["red", "white", "black", "green", "blue", "purple", "brown", "gray", "pink"];
        var cols_cn = ["红色", "白色", "黑色", "绿色", "蓝色", "紫色", "棕色", "灰色", "粉色"];

        for (var i = 1; i < 10; i++) {
            //初始化九宫格
            document.getElementById("block-" + i).style.backgroundColor = "orange";
        }

        //去重操作
        do{
            var num = Math.floor(Math.random() * 9) + 1;
            var num2 = Math.floor(Math.random() * 9);
        }while(box_num==num||col_num==num2);
        box_num=num;
        col_num=num2;

        //变色
        document.getElementById("block-" + num).style.backgroundColor = cols[num2];
        //打印log
        console.log("盒子" + num + "变成了" + num2 + "：" + cols_cn[num2]);
    }
    setInterval("change()",1000);

</script>
</body>
</html>

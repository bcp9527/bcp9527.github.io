<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>css-4作业</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main">
    <div class="heading">
        <span class="close">关闭</span><span>登录</span><span class="log">注册</span>
    </div>

    <div class="row">
        <div class="img-phone"><img src="iphone.png"></div>
        <form>
            <input type="text" placeholder="请输入手机号" class="phone">
        </form>
    </div>

    <div class="row">
        <div class="img-lock"><img src="locked.png"></div>
        <form>
            <input type="password" placeholder="请输入密码" class="password">
        </form>
    </div>

    <div>
        <input type="submit" value="登录" class="button">
        <a class="foot" href="#">忘记密码？</a>
    </div>

</div>
</body>
</html>

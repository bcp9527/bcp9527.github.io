<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>baidu-2-14</title>
</head>
<body>
<h3>页面加载后，将提供的空气质量数据数组，
    按照某种逻辑（比如空气质量大于60）进行过滤筛选，
    最后将符合条件的数据按照一定的格式要求显示在网页上</h3>
<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    //根据数字从大到小顺序排序
    aqiData.sort(function(a,b){
        return b[1]-a[1];
    });
    var dataList=document.getElementById("aqi-list");
    var newnode=document.createElement("li");
    (function (){
        for( var i=0; i< aqiData.length;i++){
            if(aqiData[i][1]>=60){
                var newnode=document.createElement("li");
                newnode.innerHTML=aqiData[i];
                dataList.appendChild(newnode);
            }
        }
    })();
</script>
</body>
</html>
